<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
    <style>
        .file-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .file-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>File List</h1>
    <div class="file-list">
      <div class="file-item">
    <a href="files/1a.c" target="_blank">1a.c</a>
    <button onclick="copyFileContent('1a.c')">Copy</button>
</div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/files/main/1b.c" target="_blank">1b.c</a>
            <button onclick="copyFileContent('1b.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/files/main/des.c" target="_blank">des.c</a>
            <button onclick="copyFileContent('des.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/files/main/diffi-hell.c" target="_blank">diffi-hell.c</a>
            <button onclick="copyFileContent('diffi-hell.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/files/main/rsa.c" target="_blank">rsa.c</a>
            <button onclick="copyFileContent('rsa.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/rail.c" target="_blank">rail.c</a>
            <button onclick="copyFileContent('rail.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/miller.c" target="_blank">miller.c</a>
            <button onclick="copyFileContent('miller.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/digital_signature.py" target="_blank">digital_signature.py</a>
            <button onclick="copyFileContent('digital_signature.py')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/hill-cipher.c" target="_blank">hill-cipher.c</a>
            <button onclick="copyFileContent('hill-cipher.c')">Copy</button>
        </div>
    </div>

    <script>
      async function copyFileContent(filename) {
    try {
        const rawUrl = `https://raw.githubusercontent.com/SevanthTP/CNS/main/files/${filename}`;
        const response = await fetch(rawUrl);

        if (!response.ok) {
            throw new Error(`File not found: ${filename}`);
        }

        const text = await response.text();
        await navigator.clipboard.writeText(text);
        alert(`Copied: ${filename}`);
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to copy file content. Please check if the file exists.');
    }
}

    </script>
</body>
</html>
