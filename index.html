<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        .file-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .file-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        async function copyFileContent(fileName) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/SevanthTP/CNS/main/files/${fileName}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                await navigator.clipboard.writeText(text);
                alert(`${fileName} content copied to clipboard!`);
            } catch (error) {
                alert('Failed to copy file content: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>File List</h1>
    <div class="file-list">
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/1a.c" target="_blank">1a.c</a>
            <button onclick="copyFileContent('1a.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/1b.c" target="_blank">1b.c</a>
            <button onclick="copyFileContent('1b.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/des.c" target="_blank">des.c</a>
            <button onclick="copyFileContent('des.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/diffi-hell.c" target="_blank">diffi-hell.c</a>
            <button onclick="copyFileContent('diffi-hell.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/rsa.c" target="_blank">rsa.c</a>
            <button onclick="copyFileContent('rsa.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/rail.c" target="_blank">rail.c</a>
            <button onclick="copyFileContent('rail.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/miller.c" target="_blank">miller.c</a>
            <button onclick="copyFileContent('miller.c')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/digita_signature.py" target="_blank">digital.py</a>
            <button onclick="copyFileContent('digita_signature.py')">Copy</button>
        </div>
        <div class="file-item">
            <a href="https://raw.githubusercontent.com/SevanthTP/CNS/main/files/hill.c" target="_blank">hill.c</a>
            <button onclick="copyFileContent('hill.c')">Copy</button>
        </div>
    </div>
</body>
</html>
